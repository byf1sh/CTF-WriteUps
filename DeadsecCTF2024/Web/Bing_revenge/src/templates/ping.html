{% extends "base.html" %}
{% block title %}DeadSecCTF 2024{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<h1>Don't hack my website</h1><br/>
<form method="POST">
  <div class="row">
    <div class="col-md-6 form-group">
      <label for="Host">Host</label>
      <input type="text" class="form-control" id="Host" placeholder="8.8.8.8" name="host"  pattern="[A-Za-z0-9.]{1,}" required>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
